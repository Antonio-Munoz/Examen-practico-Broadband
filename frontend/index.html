<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Todo app</title>
</head>
<body class="my-bg">

    <!-- NAVBAR -->
    <div class="container-fliud mx-5 my-5">
        <div class="row justify-content-between">
            <div class="col-md-4 col-sm-12 my-3 d-flex justify-content-center align-items-center">
                <img src="assets/Logo-img.png" alt="Logo" width="50" class="d-inline-block align-text-top img-fluid">
                <h1 class="fs-3 mx-1">To do App</h1>
            </div>

            <div class="col-md-4 col-sm-12 my-3 d-flex justify-content-center">
                <!-- <h2>Notification area</h2> -->
                <div id="notify" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Be careful!</strong> Your tasks are temporary, <strong>Sign Up</strong> to save them and do not lose it.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="col-md-4 col-sm-12 my-3 d-flex flex-row align-items-center justify-content-center">
                <div id="login-area">
                    <a id="login-btn" href="signup.html" type="menu" class="my-button rounded-5 fs-5 px-4 py-1">Sign In</a>
                    <a id="login-btn" href="login.html" type="menu" class="fs-5 px-4 py-1 text-white">Log In</a>
                </div>
                <div id="logout-button" hidden>
                    <button id="logout-btn"  type="menu" class="my-button rounded-5 fs-5 px-4 py-1">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Slogan -->
    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <img src="assets/Slogan.png" alt="Logo" class="d-inline-block align-text-top img-fluid">
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="container-fluid d-flex justify-content-center">
        <form id="bg-form" class="col-md-6 my-form py-5 my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="mb-3">
                        <input type="text" class="my-input" id="title" placeholder="Write task title" >
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="">
                        <input type="date" class="my-input mb-3" id="date">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="">
                        <textarea class="my-input mb-3" id="description" rows="3" placeholder="Write task title"></textarea>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="mt-3">
                        <input class="my-button rounded-4 fs-5 px-4 py-1" id="submit" type="submit" value="Add task">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 d-flex flex-column align-items-center">
                <h1 id="picale">Your tasks</h1>
                <ul id="task-list" class="list-group">
                    <p>There are no tasks</p>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
