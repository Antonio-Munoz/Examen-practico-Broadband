<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Sign In</title>
</head>
<body class="my-bg">

    <div class="container mb-4">
        <h1 class="opacity-0">asdasd</h1>
    </div>

    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 my-form  p-5">
                <div class="col-12 mb-3 justify-content-start">
                    <a href="index.html">Go back</a>
                </div>
                <form id="signup-form" class="text-center d-flex flex-column align-items-center">
                    <h1 class="mb-4">Welcome!</h1>

                    <div class="col-6 mb-3">
                        <label for="name" class="form-label">Name(s)</label>
                        <input type="text" class="form-control" id="name" placeholder="Write your name">
                        <div class="invalid-feedback">
                            Enter your name.
                        </div>
                    </div>

                    <div class="col-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Create a username">
                        <div class="invalid-feedback">
                            Enter a username.
                        </div>
                    </div>

                    <div class="col-6 mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                        <div class="invalid-feedback">
                            Enter a password.
                        </div>
                    </div>

                    <div class="col-6">
                        <button type="submit" class="my-button rounded-4 px-3 py-1 mb-3">Log In</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>
</html>
